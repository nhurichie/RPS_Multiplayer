<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS_Multiplayer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Rock | Paper | Scissors</h1>
    </header>
    <div class="score-keep">
        <div id="real-player" class="players">Real User</div>
        <div id="mech-player" class="players">Computer</div>
        <span id="user-score">0</span> : <span id="mech-score">0</span>
    </div>

    <div class="players-score">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="rps-options">
        <div id="rock-opt" class="rps-choice">
            <img src="./assets/images/rock.png" alt="rock">
        </div>
        <div id="paper-opt" class="rps-choice">
            <img src="./assets/images/paper.png" alt="paper">
        </div>
        <div id="scissor-opt" class="rps-choice">
            <img src="./assets/images/scissors.png" alt="scissors">
        </div>
    </div>

    <p id="rps-move">Pick your poison!</p>
    
</body>
</html>
